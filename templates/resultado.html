<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Robô de Análise de Dispensa de Contestação e Recurso - RCoRe</title>
    <style>
        body {
            text-align: center; /* Centraliza o texto no corpo da página */
            font-size: 15px; /* Define o tamanho da fonte para o corpo todo */
        }
        .green-background {
            background-color: #1c9d74; /* Cor de fundo verde */
            color: #ffffff; /* Cor do texto */
        }
        .white-background {
            background-color: #ffffff; /* Cor de fundo branca */
        }
        h1 {
            font-size: 36px; /* Aumenta o tamanho da fonte */
            font-weight: bold; /* Torna o texto mais espesso */
            margin: 15px 0;
        }
        h2 {
            font-size: 24px; /* Aumenta o tamanho da fonte */
            font-weight: bold; /* Torna o texto mais espesso */
            margin: 15px 0;
        }
        h5 {
            font-size: 18px; /* Aumenta o tamanho da fonte */
            padding: 0;
            font-weight: bold;
            margin: 15px 0;
        }
        form {
            display: inline-block; /* Permite que a centralização afete o formulário */
        }
        select {
            width: 200px;
            height: 150px;
            margin-bottom: 10px;
        }
        .pre-formatted {
            white-space: pre-wrap; /* Mantém espaçamento mas quebra a linha conforme necessário */
            word-wrap: break-word; /* Quebra palavras longas se necessário */
            overflow-wrap: break-word; /* Assegura que as palavras não ultrapassem a largura do container */
            max-width: 95%; /* Define a largura máxima para 95% do container pai */
            margin: auto; /* Centraliza o <pre> horizontalmente */
            /*background-color: #f4f4f4;  Fundo cinza para destacar o texto */
            background-color: #ddf2eb;
            padding: 10px; /* Adiciona um padding para melhorar a legibilidade */
            border-radius: 8px; /* Bordas arredondadas para estética */
            border: 1px solid #ccc; /* Borda sutil */
        }
        .separator {
            height: 1px; /* Reduz a espessura da linha */
            background-color: #cccccc; /* Cor mais clara */
            width: 60%; /* Largura reduzida para não se estender por toda a página */
            margin: 25px auto; /* Aumenta o espaço ao redor do separador */
        }
        #resultado {
            display: none;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="green-background">
        <h1>Robô de Análise de Dispensa de Contestação e Recurso</h1>
        <h2>RADis 1.0</h2>
        <br>
    </div>

    <div class="white-background">    
        <form id="upload-form">
            <label for="incisos"><h5>Selecione o arquivo com uma sentença ou decisão para análise:</h5></label><br>
            <input type="file" name="file" required>
            <input type="submit" value="Analisar Arquivo">
        </form>
        <br>
    </div>

    <div id="resultado">
        <div class="separator"></div>
        <h1>Resultado</h1>
        <pre class="pre-formatted">
            <script>
                $(document).ready(function() {
                    $('#upload-form').on('submit', function(e) {
                        e.preventDefault();
                        var formData = new FormData(this);
                        $.ajax({
                            url: '/',
                            type: 'POST',
                            data: formData,
                            success: function(data) {
                                $('#resultado').show();
                                $('.pre-formatted').html(data);
                            },
                            cache: false,
                            contentType: false,
                            processData: false
                        });
                    });
                });
            </script>
        </pre>
    </div>
    <BR>
    
</body>
</html>
